<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Window Pane</title>
</head>

<body>
    <div class="container">
        <div class="lamp-container">
            <div class="lamp" id="light-switch" onclick="toggleMode()"></div>
            <div class="lamp-wire"></div>
            <div class="lamp-shadow"></div>
            <div class="light"></div>
        </div>
        <svg class='study-desk' width="190" height="120" viewBox="0 0 64 64" fill="none">
            <g id="study">
              <rect width="64" height="64"/>
              <g id="smoke">
                <path id="smoke-2" d="M9 21L9.55279 19.8944C9.83431 19.3314 9.83431 18.6686 9.55279 18.1056L9 17L8.44721 15.8944C8.16569 15.3314 8.16569 14.6686 8.44721 14.1056L9 13" stroke="#797270"/>
                <path id="smoke-1" d="M6.5 22L7.05279 20.8944C7.33431 20.3314 7.33431 19.6686 7.05279 19.1056L6.5 18L5.94721 16.8944C5.66569 16.3314 5.66569 15.6686 5.94721 15.1056L6.5 14" stroke="#797270"/>
              </g>
              <g id="laptop">
                <rect id="laptop-base" x="17" y="28" width="20" height="3" fill="#F3F3F3" stroke="#453F3C" stroke-width="2"/>
                <rect id="laptop-screen" x="18" y="17" width="18" height="11" fill="#5A524E" stroke="#453F3C" stroke-width="2"/>
                <rect id="line-1" x="20" y="19" width="14" height="1" fill="#F78764"/>
                <rect id="line-2" x="20" y="21" width="14" height="1" fill="#F9AB82"/>
                <rect id="line-3" x="20" y="23" width="14" height="1" fill="#F78764"/>
                <rect id="line-4" x="20" y="25" width="14" height="1" fill="#F9AB82"/>
              </g>
              <g id="cup">
                <rect id="Rectangle 978" x="5" y="24" width="5" height="7" fill="#CCC4C4" stroke="#453F3C" stroke-width="2"/>
                <path id="Ellipse 416" d="M11 28C12.1046 28 13 27.1046 13 26C13 24.8954 12.1046 24 11 24" stroke="#453F3C" stroke-width="2"/>
                <rect id="Rectangle 996" x="6" y="25" width="3" height="1" fill="#D6D2D1"/>
              </g>
              <g id="books">
                <rect id="Rectangle 984" x="58" y="27" width="4" height="14" transform="rotate(90 58 27)" fill="#991476" stroke="#453F3C" stroke-width="2"/>
                <rect id="Rectangle 985" x="56" y="23" width="4" height="14" transform="rotate(90 56 23)" fill="#991476" stroke="#453F3C" stroke-width="2"/>
                <rect id="Rectangle 986" x="60" y="19" width="4" height="14" transform="rotate(90 60 19)" fill="#991476" stroke="#453F3C" stroke-width="2"/>
                <rect id="Rectangle 993" x="47" y="20" width="12" height="1" fill="#991476"/>
                <rect id="Rectangle 994" x="43" y="24" width="12" height="1" fill="#991476"/>
                <rect id="Rectangle 995" x="45" y="28" width="12" height="1" fill="#991476"/>
              </g>
              <g id="desk">
                <rect id="Rectangle 973" x="4" y="31" width="56" height="5" fill="#797270" stroke="#996B7A" stroke-width="2"/>
                <rect id="Rectangle 987" x="10" y="36" width="30" height="6" fill="#797270" stroke="#996B7A" stroke-width="2"/>
                <rect id="Rectangle 975" x="6" y="36" width="4" height="24" fill="#797270" stroke="#996B7A" stroke-width="2"/>
                <rect id="Rectangle 974" x="40" y="36" width="18" height="24" fill="#797270" stroke="##996B7A" stroke-width="2"/>
                <line id="Line 129" x1="40" y1="48" x2="58" y2="48" stroke="#996B7A" stroke-width="2"/>
                <line id="Line 130" x1="22" y1="39" x2="28" y2="39" stroke="#996B7A" stroke-width="2"/>
                <line id="Line 142" x1="46" y1="42" x2="52" y2="42" stroke="#996B7A" stroke-width="2"/>
                <line id="Line 131" x1="46" y1="54" x2="52" y2="54" stroke="#996B7A" stroke-width="2"/>
                <rect id="Rectangle 988" x="11" y="37" width="28" height="1" fill="#996B7A"/>
                <rect id="Rectangle 992" x="5" y="32" width="54" height="1" fill="#996B7A"/>
                <rect id="Rectangle 989" x="7" y="37" width="2" height="1" fill="#996B7A"/>
                <rect id="Rectangle 990" x="41" y="37" width="16" height="1" fill="#996B7A"/>
                <rect id="Rectangle 991" x="41" y="49" width="16" height="1" fill="#996B7A"/>
                <line id="Line 143" y1="60" x2="64" y2="60" stroke="#453F3C" stroke-width="2"/>
              </g>
            </g>
          </svg>
          
        <span class="floor-line"></span>
        <span class="plant-1"></span>
        <span class="window">
            <span class="cloud"></span>
            <span class="cloud2"></span>
            <div class="rain"></div> <!-- Add this element for the rain effect -->
            <span class="window-frames">
                <span class="frame-container">
                    <span class="frame">
                        <span class="stars"></span>

                        <svg class="sun" height="80" width="80" viewBox="0 0 100 100" onclick="toggleMode()">
                            <defs>
                                <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#FBAB7E;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#F7CE68;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <circle cx="50" cy="50" r="30" fill="url(#sunGradient)" />
                        </svg>
                        <svg class="moon" height="80" width="80" viewBox="0 0 100 100" onclick="toggleMode()"
                            style="display: none;">
                            <defs>
                                <radialGradient id="moonGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                    <stop offset="0%" style="stop-color:rgba(49,55,82,1);stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:rgba(73,93,109,1);stop-opacity:1" />
                                </radialGradient>
                            </defs>
                            <circle cx="50" cy="50" r="30" fill="url(#moonGradient)" />
                        </svg>

                    </span>

                    <span class="frame">
                    </span>
                    <span class="frame"></span>
                    <span class="frame"></span>
                </span>
                <span class="frame-container single-frame">
                    <span class="frame"></span>
                    <span class="frame"></span>
                    <span class="frame"></span>
                    <span class="frame"></span>
                </span>
            </span>
        </span>


    </div>
    <script src="app.js"></script>
</body>

</html>
